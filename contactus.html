<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Luxury Hotel</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: linear-gradient(135deg, #333, #555);
            color: #fff;
            padding: 20px 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        header .branding h1 {
            margin: 0;
            font-size: 2em;
        }
        header nav {
            float: right;
            margin-top: 5px;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header nav li {
            margin-left: 20px;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }
        header nav a:hover,
        header nav .current a {
            color: hsl(85, 62%, 49%);
        }
        .contact-section {
            padding: 40px 0;
        }
        .contact-section h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #333;
        }
        .contact-form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .contact-form button {
            background: #333;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
        }
        .contact-form button:hover {
            background: #555;
        }
        .go-back-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #555;
            color: #fff;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .go-back-button:hover {
            background-color: #777;
        }
        @media (min-width: 768px) {
            header .container {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="branding">
                <h1>Luxury Hotel</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li class="current"></li><a href="rooms.html">Book Rooms</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

                    <button type="submit">Submit</button>
                </form>
                <a href="index.html" class="go-back-button">Back to Home</a>
            </div>
        </div>
    </section>
</body>
</html>
